        .form{
            margin-left: 250px;

            margin-left: 670px;

<body>

        

    <!-- heading of the form -->
    <div class="head">
            <h1> 
                    <strong> 
                        Adding Books To Store
                    </strong>
                </h1>
    </div>
    
    <!-- form fields -->
    <div class="form">
        <form> <br>
            <label>
                Book ID:-<input type="text" name="ctgry"/> <br/>
            </label>
            <br>
            <label>
               Book Name :- <input type="text" name="fname" placeholder="Book name" required > <br>
            </label>
            <br>
            <label>
                Author Name:-<input type="text" name="lname" placeholder="Author Name" required /> <br/>
            </label>
            <br>
            <label>
                ISBN Number:-<input type="text" name="dob" placeholder="************"/> <br/>
            </label>
            <br>
            <label>
                Edition:-<input type="text" name="NIC"/> <br/>
            </label>
            <br>
            <label>
                Publisher:-<input type="text" name="NIC"/> <br/>
            </label>
            <br>
            <label>
                Book type:-<br/>
                <input type="radio" name="memtype" value="VIP-Member" checked> Reference Only<br>
                <input type="radio" name="memtype" value="N-Member"> Can lend<br>
            <br>
            <label>
                Category:-<input type="text" name="ctgry"/> <br/>
            </label>
            <br>

            <br>
            <div class="button">
                    <div class="reg">
                    <button class="btn btn-success">Save</button>
    
            </div>
        </form>
    </div>
    
</body>
