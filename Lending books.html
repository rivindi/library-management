<!DOCTYPEhtml>
<html>
    <head>
        <title>
            Lending books
        </title>
        <style>
            .form
            {
                margin-left: 15%;
                margin-right: 10%;
                margin-top: 0%;
                border: 10px solid rgba(80, 5, 67, 0.603);
                padding: 10px;
            }
        </style>
    </head>
    <body>
            <div class="form">
                <h1>
                    Lending Books
                </h1>
                    <form>
                        <label>
                            Member Id:<input type="text" name="mid" required /> <br/>
                        </label>
                        
                        <label>
                            Name:<input type="text" name="name" placeholder="first name" required /> <br/>
                        </label>
                    
                        <label>
                            NIC number:<input type="text" name="NIC"/> <br/>
                        </label>
                    
                        <p> Book 01 Details</p>
                        <label>
                            Name:<input type="text" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                        <label>
                            Author:<input type="text" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                        <label>
                            Eddition:<input type="text" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                        <p> Book 02 Details</p>
                        <label>
                            Name:<input type="text" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                        <label>
                            Author:<input type="text" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                        <label>
                            Eddition:<input type="text" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                        <label>
                            Are there any books to return:<br/>
                            <input type="radio" name="retn" value="yes">Yes <br/>
                            <input type="radio" name="retrn" value="no">No <br/>
                        </label>
                    
                        <label>
                            Book lending date:<input type="date" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                        <label>
                            Date to return:<input type="date" name="dob" placeholder="mm/dd/yyyy"/> <br/>
                        </label>

                    </form>
        </div>
    </body>
</html>
