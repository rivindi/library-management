<body>
    <!-- heading of the form -->
    <h1> 
        <strong> 
            Book Lending Form
        </strong>
    </h1>
    <!-- form fields -->
    <div class="form">
        <form> <br>
            <label>
               Book Name :- <input type="text" name="fname" placeholder="Book name" required > <br>
            </label>
            <br>
            <label>
                Author Name:-<input type="text" name="lname" placeholder="Author Name" required /> <br/>
            </label>
            <br>
            <label>
                ISBN Number:-<input type="text" name="dob" placeholder="************"/> <br/>
            </label>
            <br>
            <label>
                Member Id:-<input type="text" name="NIC"/> <br/>
            </label>
            <br>
            <label>
                Member Name:-<input type="text" name="NIC"/> <br/>
            </label>
            <br>
            <label>
                Membership type:-<br/>
                <input type="radio" name="mem1" value="vip">VIP Membership <br/>
                <input type="radio" name="mem2" value="nrml">Normal Membership <br/>
                <!-- <input type="radio" name="sex" value="male">Male <br/> -->
            </label>
            <br>
            <label>
                Membership type:-<br/>
                <input type="radio" name="mem1" value="vip">VIP Membership <br/>
                <input type="radio" name="mem2" value="nrml">Normal Membership <br/>
                <!-- <input type="radio" name="sex" value="male">Male <br/> -->
            </label>
            <br>
            <label>
                Permenent Address:-<br> <textarea name="text" id="text" cols="20" rows="5"></textarea> <br/> <br/>
            </label>
            <br>
            <label>
                If you are not a permonent residence in here, Your postal address:-<br>
                <textarea name="text" id="text" cols="20" rows="5"></textarea> <br/>
            </label>
            <br>
            <label>
                Telephone:-<input type="tel" name="phone" required /> <br>
            </label>
            <br>   
            <label>
                Mobile:-<input type="tel" name="mobile" placeholder="mobile number" required /> <br/>
            </label>
            <br>
            <label>
                E-mail:-<input type="email" name="mail" placeholder="your E-mail" /> <br/>
            </label>
            <br>
            <label>
                Designation:-<input type="text" name="address" placeholder="profession/undergraduates/" required /> <br/>
            </label>
            <br>
            <label>
                Non-related referies:<br/> <textarea name="text" id="" cols="20" rows="5"></textarea> 
                <textarea name="text" id="" cols="20" rows="5"></textarea> <br>
            </label>
            <br>
            <label>
                Payment Recipt Number: <br/><input type="text" name="recipt" placeholder="Recipt number" />
            </label>
            <br>
            
            <div class="button">
                    <div class="reg">
                    <button class="btn btn-info">Register</button>
    
            </div>
        </form>
    </div>
